<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness View Slot</title>
    <link rel="stylesheet" href="styles.css"> </head>
    
<body>

    

        <header class="page-header">
            <h1>Daily Workout Schedule</h1>
        </header>

        <main class="fitness-view-slot">
            <h2>Full Body Strength Training</h2>
            
            <div class="schedule-details">
                <div class="detail-item">
                    <span class="label">Day:</span>
                    <span class="value">Monday</span>
                </div>
                <div class="detail-item">
                    <span class="label">Starting Time:</span>
                    <span class="value">6:00 AM</span>
                </div>
                <div class="detail-item">
                    <span class="label">Ending Time:</span>
                    <span class="value">6:45 AM</span>
                </div>
            </div>
            
            
            
        </main>
    </div>
    

</body>
</html>
