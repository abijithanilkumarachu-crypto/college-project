<!DOCTYPE html>

    <style>
/* Navbar */
.top-navbar{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 65px;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    z-index: 1000;
    backdrop-filter: blur(6px);
}

.brand{
    color: #ffffff;
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 1px;
}

.nav-back{
    margin-right: 60px;   /* moves back button left */


    padding: 10px 20px;
    background: #ffffff;
    color: #000;
    text-decoration: none;
    border-radius: 20px;
    font-weight: bold;
    transition: 0.3s ease;
}

.nav-back:hover{
    background: #dcdcdc;
}

/* Change Total Amount Color */
.card-title{
    color: #0b5ed7 !important; /* elegant royal blue */
}
</style>

        body {

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        /* Back button */
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;

            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #444;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            width: 75%;
            margin: 120px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #1e1e1e;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
    <style>
        
         .book-btn {
      display: inline-block;

      font-size: 16px;
      font-weight: bold;
      cursor: pointer;

    /* Elegant Razorpay Button */
#rzp-button1{
    background: linear-gradient(135deg, #0b5ed7, #1c0f43);
    color: #ffffff;
    border: none;
    padding: 14px 36px;
    font-size: 17px;
    font-weight: bold;
    border-radius: 30px;
    letter-spacing: 0.5px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    transition: all 0.3s ease;
}

/* Hover effect */
#rzp-button1:hover{
    transform: translateY(-2px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.35);
    background: linear-gradient(135deg, #1c0f43, #0b5ed7);
}

/* Focus fix */
#rzp-button1:focus{
    outline: none;
    box-shadow: 0 0 0 3px rgba(11,94,215,0.3);
}

  </style>

<div class="add-products">  
    <div class="container" >   
                <div class="border rounded p-4 m-4"  >
                    
                 
            
                  <div class="card text-center m-5">
                    <div class="card-footer text-muted">
                    </div>
                    <div class="card-body">
                       <center>  
                      <h1 class="card-title"><b>Total Price:{{a}}</b> </h1>
                      <p class="card-text">  <img src="{% static 'img/pay.jpeg' %}"> </p>
                     <button id="rzp-button1" class="btn btn-primary ">Pay with Razorpay</button><center>
            
                      <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                      <script>
                      var options = {
                          "key": "{{api_key}}", // Enter the Key ID generated from the Dashboard
                          "amount": "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                          "currency": "INR",
                          "name": "Acme Corp",
                          "description": "Test Transaction",
                          "image": "https://example.com/your_logo",
                          "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
                          "handler": function (response){
                              alert(response.razorpay_payment_id);
                              alert(response.razorpay_order_id);
                              alert(response.razorpay_signature)
                              window.location.href="Userhome"

                          },
                          "prefill": {
                              "name": "Gaurav Kumar",
                              "email": "gaurav.kumar@example.com",
                              "contact": "9999999999"
                          },
                          "notes": {
                              "address": "Razorpay Corporate Office"
                          },
                          "theme": {
                              "color": "#3399cc"
                          }
                      };
                      var rzp1 = new Razorpay(options);
                      rzp1.on('payment.failed', function (response){
                              alert(response.error.code);
                              alert(response.error.description);
                              alert(response.error.source);
                              alert(response.error.step);
                              alert(response.error.reason);
                              alert(response.error.metadata.order_id);
                              alert(response.error.metadata.payment_id);
                      });
                      document.getElementById('rzp-button1').onclick = function(e){
                          rzp1.open();
                          e.preventDefault();
                      }
                      </script>
            
            



            </div>
          
            
        </div>
