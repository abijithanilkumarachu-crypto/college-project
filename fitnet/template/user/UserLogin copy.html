<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Login</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-image: url('../static/img/r3.jpg');
    background-size: cover;         /* ✅ Makes the image cover the entire area */
    background-position: center;    /* ✅ Keeps image centered */
    background-repeat: no-repeat;   /* ✅ Prevents image from repeating */
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

        .login-box {
            background: #fff;
            padding: 30px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            color: #2f80ed;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        button {
            width: 95%;
            padding: 10px;
            background-color: #2f80ed;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #eef2f3;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Fitness Login</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Enter Email" required><br>
            <input type="password" name="password" placeholder="Enter Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
