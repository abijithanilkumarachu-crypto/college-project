<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../static/img/2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

       header {
    position: absolute;
    top: 15px;
    width: 100%;
    display: flex;
    justify-content: center; /* center the inner header container */
    z-index: 1000;
}

.header-inner {
    width: 1800px; /* match login box width */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
}



        /* ✅ Logo on the left */
        .logo {
            height: 40px;
            width: auto;
        }

        /* ✅ Back button on the right */
      .back-btn {
    display: inline-flex; /* needed for anchor tag sizing */
    align-items: center;
    justify-content: center;
    text-decoration: none;
    background: rgba(255, 255, 255, 0.6);
    color: #2f80ed;
    border: none;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.back-btn:hover {
    background: #2f80ed;
    color: white;
}

        /* ✅ Login Box */
        .login-box {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            padding: 30px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            color: #2f80ed;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        button {
            width: 95%;
            padding: 10px;
            background-color: #2f80ed;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1b5fd1;
        }
    </style>
</head>
<body>

    <!-- ✅ Header with Logo (left) and Back Button (right) -->
  <header>
    <div class="header-inner">
        <img src="../static/img/logo.png" alt="Logo" class="logo">
<a href="/" class="back-btn">←</a>
    </div>
</header>


    <div class="login-box">
        <h2>Fitness Login</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}>
            {% for message in messages %}
                <p style="color:red;">{{ message }}</p>
            {% endfor %}
            <input type="email" name="email" placeholder="Enter Email" ><br>
            <input type="password" name="password" placeholder="Enter Password" ><br>
            <button type="submit">Login</button>
            
        </form>
    </div>

</body>
</html>
