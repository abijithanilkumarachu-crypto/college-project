<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitNet ‚Äî Task</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; font-family: Inter, system-ui, -apple-system, Arial; color: #fff; }
    .bg { position: fixed; inset: 0; background:url('../static/img/r1.jpg') center/cover no-repeat; z-index:-2; }
    .overlay { position:fixed; inset:0; background:linear-gradient(180deg,rgba(0,0,0,.45),rgba(0,0,0,.65)); z-index:-1; }

    .topbar { display:flex; justify-content:space-between; padding:18px; }
    .nav-btn { padding:10px 14px; border-radius:999px; background:rgba(255,255,255,.08); color:#fff; border:1px solid rgba(255,255,255,.1); cursor:pointer; font-weight:600; backdrop-filter:blur(6px); }
    .nav-btn:hover { background:rgba(255,255,255,.95); color:#000; }

    .container { min-height:calc(100vh - 56px); display:grid; place-items:center; padding:28px; }
    .task-card { width:100%; max-width:760px; background:rgba(255,255,255,.06); border-radius:14px; padding:28px; backdrop-filter:blur(8px); border:1px solid rgba(255,255,255,.3); }

    .task-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .badge { background:rgba(255,255,255,.1); padding:6px 10px; border-radius:999px; font-size:13px; font-weight:700; }
    h1 { font-size:22px; margin-bottom:6px; }
    .meta { font-size:14px; opacity:.85; margin-bottom:12px; }

    /* üî• New style for the right side */
    .day-info { text-align:right; font-size:14px; opacity:.85; }
    .day-info div { margin-bottom:4px; }

    .controls button { padding:10px 16px; border-radius:10px; border:none; cursor:pointer; font-weight:700; }
    .primary { background:linear-gradient(90deg,#ff7a59,#ff4e8a); color:#fff; }

    ul { margin-left:20px; margin-top:10px; }

    .footer-nav { margin-top:16px; display:flex; justify-content:space-between; }
    .footer-nav a { color:#fff; text-decoration:none; padding:10px 14px; background:rgba(255,255,255,.08); border-radius:10px; font-weight:600; }
    .footer-nav a:hover { background:rgba(255,255,255,.95); color:#000; }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="overlay"></div>

  <header class="topbar">
      <div></div>
      <a class="nav-btn" href="Userhome">Back</a>
  </header>

  <main class="container">
    <section class="task-card" id="taskContainer">
      <!-- JS loads the content dynamically -->
    </section>
  </main>

<script>

  const tasks = [
    { day:1, name:"Monday", time:"6:00 AM - 6:20 AM", title:"Beginner Warmup", difficulty:"Easy", duration:"20 min", exercises:["Jumping Jacks ‚Äî 2√ó20","Bodyweight Squats ‚Äî 2√ó12","Pushups ‚Äî 2√ó8","Plank ‚Äî 2√ó30s"] },
    { day:2, name:"Tuesday", time:"6:00 AM - 6:25 AM", title:"Lower Body Burn", difficulty:"Easy", duration:"25 min", exercises:["Lunges ‚Äî 3√ó10","Glute Bridge ‚Äî 3√ó12","Wall Sit ‚Äî 2√ó40s"] },
    { day:3, name:"Wednesday", time:"6:00 AM - 6:30 AM", title:"Upper Body", difficulty:"Intermediate", duration:"30 min", exercises:["Pushups ‚Äî 3√ó10","Tricep Dips ‚Äî 3√ó12","Plank Shoulder Taps ‚Äî 3√ó20"] },
    { day:4, name:"Thursday", time:"6:00 AM - 6:25 AM", title:"Core Training", difficulty:"Intermediate", duration:"25 min", exercises:["Crunches ‚Äî 3√ó15","Leg Raises ‚Äî 3√ó10","Plank ‚Äî 3√ó45s"] },
    { day:5, name:"Friday", time:"6:00 AM - 6:20 AM", title:"HIIT", difficulty:"Intermediate", duration:"20 min", exercises:["Burpees ‚Äî 3√ó10","High Knees ‚Äî 3√ó30s","Mountain Climbers ‚Äî 3√ó20","Plank ‚Äî 3√ó60s"] },
    { day:6, name:"Saturday", time:"6:00 AM - 6:35 AM", title:"Strength", difficulty:"Intermediate", duration:"35 min", exercises:["Squats ‚Äî 4√ó10","Pushups ‚Äî 3√ó12","Reverse Plank ‚Äî 3√ó20"] },
    
  ];

  let current = 0; // default Day 1

  function loadTask() {
    const t = tasks[current];

    const taskHTML = `
        <div class="task-header">
            <div>
                <div class="badge">Workout ‚Äî Day ${t.day}</div>
                <h1>${t.title}</h1>
                <div class="meta">üèãÔ∏è Difficulty: ${t.difficulty} ‚Ä¢ ‚è± Duration: ${t.duration}</div>
            </div>

            <!-- üî• Added right-side Day + Time -->
            <div class="day-info">
                <div><strong>${t.name}</strong></div>
                <div>${t.time}</div>
            </div>
        </div>

        <strong>Exercises:</strong>
        <ul>${t.exercises.map(e => `<li>${e}</li>`).join('')}</ul>

        <div class="footer-nav">
          <a onclick="goPrev()">Previous Day</a>
          <a onclick="goNext()">Next Day</a>
        </div>
    `;

    document.getElementById('taskContainer').innerHTML = taskHTML;
  }

  function goPrev() {
    if (current > 0) current--;
    loadTask();
  }

  function goNext() {
    if (current < tasks.length - 1) current++;
    loadTask();
  }

  loadTask();
</script>
</body>
</html>
