<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('../static/img/udetails background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ✅ Header with fixed position and spacing */
    header {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      height: 40px;
      width: auto;
    }

    /* ✅ Back button clearly positioned on right */
    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.8);
      color: #2f80ed;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #2f80ed;
      color: white;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 30px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      overflow-y: auto;
      max-height: 90vh;
    }

    h2 {
      color: #2f80ed;
      margin-bottom: 20px;
    }

    input, select, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      width: 95%;
      padding: 10px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background-color: #1b5fd1;
    }
  </style>
</head>

<body>


  <!-- ✅ Header with logo on the left and back button on the right -->
 <header>
    <!-- Added Logo --><h1 class="text-danger mb-0">
      <i class="fas fa-hand-rock me-2"></i> Fitnet
    </h1>
   

    <a href="/" class="back-btn" title="Go Back">←</a>
</header>

  
    

  <div class="login-box">
    <h2>Register</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Full Name">
      <input type="email" name="email" placeholder="Email Address">
      <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" title="Enter 10-digit phone number">
      <input type="date" name="dob" placeholder="Date of Birth">

      <select name="gender">
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <textarea name="address" placeholder="Address"></textarea>

      <input type="password" name="password" placeholder="Password">
      <input type="password" name="confirm_password" placeholder="Confirm Password">

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
