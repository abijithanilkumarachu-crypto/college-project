<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Slot</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/1552242/pexels-photo-1552242.jpeg')
                        no-repeat center center/cover;
            height: 100vh;
        }

        /* Top bar */
        .topbar {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .back-btn {
            background: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Center form */
        .wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            width: 90%;
            max-width: 420px;
            background: rgba(255,255,255,0.92);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .slot {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
        }

        .slot input {
            margin-right: 12px;
        }

        .slot:hover {
            background: #f0fdfa;
        }

        .book-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background: #0ea5a4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .book-btn:hover {
            background: #089b98;
        }

        /* Success popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 320px;
        }

        .popup-box h3 {
            color: #0ea5a4;
            margin-bottom: 10px;
        }

        .popup-btn {
            margin-top: 15px;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            background: #0ea5a4;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

<!-- Back Button -->
<div class="topbar">
    <a class="back-btn" href="{% url 'Userhome' %}">Back</a>
</div>

<!-- Centered Form -->
<div class="wrapper">
    <div class="form-box">

        <h2>Available Slots</h2>

        <form method="post">
            {% csrf_token %}
{% comment %} {{s}} {% endcomment %}
            {% for i in da %}
            <label class="slot">
                {% comment %} <input type="radio" name="slot_id"  required> {% endcomment %}
                <input type="radio" name="slot_id" value="{{ i.id }}" required>
                {{ i.Day }} | {{ i.Start_time }} - {{ i.End_time }}
            </label>
            {% empty %}
            <p style="text-align:center;">No slots available</p>
            {% endfor %}

            <button type="submit" class="book-btn">Book Slot</button>
        </form>

    </div>
</div>






<!-- Success Popup -->
{% if messages %}
<div class="popup" id="successPopup" style="display:flex;">
    <div class="popup-box">
        <h3>Booking Successful ðŸŽ‰</h3>
        <p>Your slot has been booked successfully.</p>
        <button class="popup-btn" onclick="closePopup()">OK</button>
    </div>
</div>
{% endif %}

<script>
    function closePopup() {
        document.getElementById("successPopup").style.display = "none";
    }
</script>

</body>
</html>
