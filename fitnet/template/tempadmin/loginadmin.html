<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://images.pexels.com/photos/414029/pexels-photo-414029.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      background: rgba(0,0,0,0.75);
      padding: 40px 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #ffcc00;
      font-family: 'Arial Black', sans-serif;
    }

    .login-box input {
      width: 90%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    .login-box input::placeholder {
      color: #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #ffaa00;
    }

    @media(max-width: 400px) {
      .login-box {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Fitness Login</h2>
    <form action="index2">
     <input type="email" name="email" placeholder="Enter Email"><br>
     <input type="password" name="password" placeholder="Enter Password"><br>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
